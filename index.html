  <style>
        body {
            box-sizing: border-box;

        * {

        }

        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .category-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .category-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 100%);
            color: #1a1a2e;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);

        .menu-card {

            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
        }

        .price-tag {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 100%);
            color: #1a1a2e;
            font-weight: 700;
        }

        .description-text {
            color: #666;
            line-height: 1.8;
        }

        .gold-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .scroll-smooth {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            .category-scroll {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            
            .category-scroll::-webkit-scrollbar {
                display: none;

        let currentCategory = 'all';

        function renderMenuItems() {
            const container = document.getElementById('menu-container');
            const filteredData = currentCategory === 'all' 
                ? menuData 
                : menuData.filter(item => item.category === currentCategory);

            container.innerHTML = filteredData.map(item => `
                <div class="menu-card rounded-2xl p-6 fade-in">
                    <div class="flex flex-col h-full">
                        <h3 class="text-lg sm:text-xl font-bold mb-3" style="color: ${window.elementSdk?.config?.text_color || defaultConfig.text_color};">
                            ${item.name}
                        </h3>
                        ${item.description ? `
                            <p class="description-text text-sm mb-4 flex-grow">
                                ${item.description}
                            </p>
                        ` : '<div class="flex-grow"></div>'}
                        <div class="gold-divider mb-4"></div>
                        <div class="flex items-center justify-between">
                            <span class="price-tag px-4 py-2 rounded-full text-base sm:text-lg font-bold">
                                ${item.price} تومان
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            currentCategory = category;
            
            // Update button states
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = 'rgba(255, 255, 255, 0.1)';
                btn.style.color = '#f4e5c3';
                btn.style.border = '2px solid rgba(212, 175, 55, 0.3)';
                btn.style.boxShadow = 'none';
            });
            
            event.target.classList.add('active');
            event.target.style.background = `linear-gradient(135deg, ${window.elementSdk?.config?.button_color || defaultConfig.button_color} 0%, #f4e5c3 100%)`;
            event.target.style.color = window.elementSdk?.config?.background_color || defaultConfig.background_color;
            event.target.style.border = 'none';
            event.target.style.boxShadow = `0 8px 20px rgba(212, 175, 55, 0.4)`;
            
            renderMenuItems();
        }

        async function onConfigChange(config) {
            const cafeName = document.getElementById('cafe-name');
            const cafeTagline = document.getElementById('cafe-tagline');
            
            if (cafeName) {
                cafeName.textContent = config.cafe_name || defaultConfig.cafe_name;
            }
            
            if (cafeTagline) {
                cafeTagline.textContent = config.cafe_tagline || defaultConfig.cafe_tagline;
            }

            const bgColor = config.background_color || defaultConfig.background_color;
            const accentColor = config.accent_color || defaultConfig.accent_color;
            const textColor = config.text_color || defaultConfig.text_color;
            const buttonColor = config.button_color || defaultConfig.button_color;
            
            document.querySelector('.w-full').style.background = `linear-gradient(135deg, ${bgColor} 0%, #16213e 50%, #0f3460 100%)`;
            
            const activeBtn = document.querySelector('.category-btn.active');
            if (activeBtn) {
                activeBtn.style.background = `linear-gradient(135deg, ${buttonColor} 0%, #f4e5c3 100%)`;
                activeBtn.style.color = bgColor;
            }
            
            const priceTags = document.querySelectorAll('.price-tag');
            priceTags.forEach(tag => {
                tag.style.background = `linear-gradient(135deg, ${accentColor} 0%, #f4e5c3 100%)`;
                tag.style.color = bgColor;
            });
            
            const menuTitles = document.querySelectorAll('.menu-card h3');
            menuTitles.forEach(title => {
                title.style.color = textColor;
            });
        }

        if (window.elementSdk) {
